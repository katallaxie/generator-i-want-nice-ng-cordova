<!doctype html>
<html>

  <head>

    <!-- process:remove -->
    <base href="/">
    <!-- /process -->

    <title><%= app %></title>

    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- Disable telephone number linking in Mobile Safari -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Enable all requests, inline styles, and eval() -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <!-- build:css(.tmp) styles/app.css -->
    <link rel="stylesheet" href="styles/app.css"/>
    <!-- endbuild -->

    <!-- Argh, that is Cordova; defaults to 404 when run in the browser -->
    <script src="cordova.js"></script>

    <!-- build:js(.tmp) scripts/app.js -->
    <script src="jspm_packages/system.js"></script>
    <script src="jspm.config.js"></script>
    <script>
      System.import('boot').catch(console.error.bind(console)); // make sure any errors are print to console
    </script>
    <!-- endbuild -->
  </head>

  <body>

    <hello-world></hello-world>

  </body>

</html>
